<!--To display git hub profile page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="layout-container">
        <header class="flx-header">GitHub Profile Header</header>

        <main class="flx-main-container">
            <nav class="flx-nav">
                Sidebar Navigation
            </nav>

            <section class="flx-content">
                <article class="flx-article-section">
                    <input type="text" class="search-bar" placeholder="Search...">
                </article>

                <div class="card-container">
                    <article class="flx-article-section1">Repo 1</article>
                    <article class="flx-article-section1">Repo 2</article>
                    <article class="flx-article-section1">Repo 3</article>
                    
                </div>
                <article class="flx-article-section2">Repo 4</article>
            </section>
        </main>

        <footer class="flx-footer">GitHub Footer</footer>
    </main>
</body>
</html>
