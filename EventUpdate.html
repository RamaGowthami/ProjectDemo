<!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Event Update Form</title>
 <style>
   body {
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh;
     margin: 0;
     background-color: #f4f4f9;
   }
   .outer-box {
     border: 2px solid black;
     padding: 20px;
     border-radius: 10px;
     background-color: white;
     text-align: center;
     width: 700px;
     box-sizing: border-box;
   }
   .inner-box {
     border: 2px solid black;
     padding: 20px;
     border-radius: 10px;
     display: flex;
     flex-direction: row;
     justify-content: space-between;
     align-items: center;
     gap: 20px;
     width: 100%;
     box-sizing: border-box;
   }
   .image-box {
     display: flex;
     justify-content: center;
     align-items: center;
     width: 150px;
     height: 150px;
     border: 2px solid black;
     position: relative;
   }
   .circle-image {
     width: 100px;
     height: 100px;
     border-radius: 50%;
     border: 2px solid black;
     background-color: lightgrey;
     display: flex;
     justify-content: center;
     align-items: center;
   }
   .circle-image::after {
     content: "Image";
     color: black;
     font-weight: bold;
   }
   form {
     display: flex;
     flex-direction: column;
     gap: 10px;
     text-align: left;
     width: 100%;
     box-sizing: border-box;
   }
   input[type="text"], input[type="email"] {
     width: 80%;
     padding: 8px;
   }
   input[type="tel"] {
     width: 80%;
     padding: 8px;
   }
   #seats {
     width: 40%;
     padding: 8px;
   }
   .seats-container {
     display: flex;
     align-items: center;
     gap: 10px;
   }
   label {
     font-weight: bold;
   }
   button {
     margin: 10px 5px;
     padding: 10px;
     border: none;
     background-color: #5cb85c;
     color: white;
     cursor: pointer;
   }
   button.cancel {
     background-color: #d9534f;
   }
 </style>
 </head>
 <body>
 <div class="outer-box">
   <h1>Event1</h1>
   <p>Number of Seats: 23</p>
   <div class="inner-box">
     <div class="image-box">
       <div class="circle-image"></div>
     </div>
     <form>
       <input type="text" placeholder="Name" required>
       <input type="email" placeholder="Email" required>
       <input type="tel" placeholder="Phone No" required title="Phone number must be 10 digits">
       <div class="seats-container">
         <label for="seats">Number of Seats:</label>
         <select id="seats">
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
         </select>
       </div>
       <input type="text" placeholder="Name of Attendee2">
       <div>
         <button type="submit">Submit</button>
         <button type="button" class="cancel">Cancel</button>
       </div>
     </form>
   </div>
 </div>
 </body>
 </html>
