<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .stars input {
            display: none;
        }
        .stars label {
            color: gold;
            font-size: 30px; /* Increase star size */
            cursor: pointer;
        }
        .stars input:checked ~ label {
            color: gray;
        }
        .asterisk {
            color: red;
            font-size: 1.5em; /* Increase size of the asterisk */
        }
        .form-control {
            width: 100%; /* Make the input fields take up full container width */
        }
        .container {
            width: 70%; /* Reduce the overall form width */
        }
        .form-label {
            font-size: 1.1em; /* Adjust label font size if needed */
        }
        /* Reduce table border size */
        table {
            
            border-collapse: collapse; /* Remove space between borders */
            margin-bottom: 1em; /* Add some margin to space out the tables */
         
            
        }
        table th, table td {
            
            border: none !important;
            padding: 8px 12px; /* Reduce padding inside cells */
        }
        /* Optional: Remove the table hover effect */
        .table-hover tbody tr:hover {
            background-color: inherit;
        }
        
    </style>
</head>
<body class="bg-light">
<div class="container mt-5 p-4 border rounded shadow bg-white">
    <h2 class="text-center mb-4">Survey Form</h2>

    <form>
        <div class="row mb-3">
            <label class="form-label">Name<span class="asterisk">*</span>:</label>
            <div class="col-md-6">
                <input type="text" id="firstName" name="name[]" class="form-control" placeholder="First Name" required>
            </div>
            <div class="col-md-6">
                <input type="text" id="lastName" name="name[]" class="form-control" placeholder="Last Name" required>
            </div>
        </div>
        
        
        <div class="mb-3">
            <label class="form-label" for="email">Email<span class="asterisk">*</span>:</label>
            <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-3" for="experience">Your Experience<span class="asterisk">*</span>:</label>
            <div class="stars d-flex">
                <input type="radio" name="experience" id="star5" value="5">
                <label for="star5">★</label>
                <input type="radio" name="experience" id="star4" value="4">
                <label for="star4">★</label>
                <input type="radio" name="experience" id="star3" value="3">
                <label for="star3">★</label>
                <input type="radio" name="experience" id="star2" value="2">
                <label for="star2">★</label>
                <input type="radio" name="experience" id="star1" value="1">
                <label for="star1">★</label>
            </div>
        </div>

        <h4 class="text-left my-4">How satisfied are you with<span class="asterisk">*</span>:</h4>
        <table class="table table-striped table-bordered table-hover">
            <thead class="text-center">
                <tr>
                    <th>    </th>
                    <th>Very Unsatisfied</th>
                    <th>Unsatisfied</th>
                    <th>Neutral</th>
                    <th>Satisfied</th>
                    <th>Very Satisfied</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Purchase</td>
                    <td class="text-center"><input type="radio" name="purchase" value="Very Unsatisfied"></td>
                    <td class="text-center"><input type="radio" name="purchase" value="Unsatisfied"></td>
                    <td class="text-center"><input type="radio" name="purchase" value="Neutral"></td>
                    <td class="text-center"><input type="radio" name="purchase" value="Satisfied"></td>
                    <td class="text-center"><input type="radio" name="purchase" value="Very Satisfied"></td>
                </tr>
                <tr>
                    <td>Service</td>
                    <td class="text-center"><input type="radio" name="service" value="Very Unsatisfied"></td>
                    <td class="text-center"><input type="radio" name="service" value="Unsatisfied"></td>
                    <td class="text-center"><input type="radio" name="service" value="Neutral"></td>
                    <td class="text-center"><input type="radio" name="service" value="Satisfied"></td>
                    <td class="text-center"><input type="radio" name="service" value="Very Satisfied"></td>
                </tr>
                <tr>
                    <td>Company Overall</td>
                    <td class="text-center"><input type="radio" name="company" value="Very Unsatisfied"></td>
                    <td class="text-center"><input type="radio" name="company" value="Unsatisfied"></td>
                    <td class="text-center"><input type="radio" name="company" value="Neutral"></td>
                    <td class="text-center"><input type="radio" name="company" value="Satisfied"></td>
                    <td class="text-center"><input type="radio" name="company" value="Very Satisfied"></td>
                </tr>
            </tbody>
        </table>

        <h4 class="text-left my-4">How likely are you to<span class="asterisk">*</span>:</h4>
        <table class="table table-striped table-bordered table-hover">
            <thead class="text-center">
                <tr>
                    <th></th>
                    <th>Very Unlikely</th>
                    <th>Unlikely</th>
                    <th>Neutral</th>
                    <th>Likely</th>
                    <th>Very Likely</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Buy from us again</td>
                    <td class="text-center"><input type="radio" name="buy" value="Very Unlikely"></td>
                    <td class="text-center"><input type="radio" name="buy" value="Unlikely"></td>
                    <td class="text-center"><input type="radio" name="buy" value="Neutral"></td>
                    <td class="text-center"><input type="radio" name="buy" value="Likely"></td>
                    <td class="text-center"><input type="radio" name="buy" value="Very Likely"></td>
                </tr>
                <tr>
                    <td>Recommend our product to others</td>
                    <td class="text-center"><input type="radio" name="recommend_product" value="Very Unlikely"></td>
                    <td class="text-center"><input type="radio" name="recommend_product" value="Unlikely"></td>
                    <td class="text-center"><input type="radio" name="recommend_product" value="Neutral"></td>
                    <td class="text-center"><input type="radio" name="recommend_product" value="Likely"></td>
                    <td class="text-center"><input type="radio" name="recommend_product" value="Very Likely"></td>
                </tr>
                <tr>
                    <td>Recommend our company to others</td>
                    <td class="text-center"><input type="radio" name="recommend_company" value="Very Unlikely"></td>
                    <td class="text-center"><input type="radio" name="recommend_company" value="Unlikely"></td>
                    <td class="text-center"><input type="radio" name="recommend_company" value="Neutral"></td>
                    <td class="text-center"><input type="radio" name="recommend_company" value="Likely"></td>
                    <td class="text-center"><input type="radio" name="recommend_company" value="Very Likely"></td>
                </tr>
            </tbody>
        </table>

        <div class="mb-3">
            <label class="form-label" for="comments">Additional Comments or Suggestions:</label>
            <textarea id="comments" class="form-control" rows="4" placeholder="Write your comments here..."></textarea>
        </div>

        <div class="text-left">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
